  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <!-- プラグイン「slick」のcssを読み込む -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="h-container">
      <h1><a href="index.html">株式会社RSP</a></h1>

      <nav class="h-nav">
        <ul>
          <li><a class="h-nav-a" href="business.html">事業内容</a></li>
          <li><a class="h-nav-a" href="company.html">会社概要</a></li>
          <li><a class="h-contactbtn" href="contact.html">お問い合わせ</a></li>
        </ul>
      </nav>

      <div class="toggle_btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="mask"></div>

  </header>


  <main>
    <section class="contact">
      <div class="blue blue2"></div>
      <div class="container">
        <div class="section-titlebox">
          <p>CONTACT</p>
          <h2>お問い合わせ</h2>
        </div>

        <p class="contact-p">少しでも興味を持たれた方は、お気軽にお問い合わせください。</p>


        <form method="post">
          <dl class="contact-form">
              <dt><label for="name">お名前</label></dt>
              <dd><input type="text" id="name" name="your-name"></dd>
              <dt><label for="email">メールアドレス</label></dt>
              <dd><input type="email" id="email" name="your-email"></dd>
              <dt><label for="message">メッセージ</label></dt>
              <dd><textarea id="message" name="your-message"></textarea></dd>
          </dl>
          <div class="submit-btn">
              <input type="submit" value="送信">
          </div>
      </form>
      </div>
    </section>



  
  </main>

  <footer>
    <div class="container">
      <div class="f-box">
        <h2 class="logo">株式会社RSP</h2>
        <nav class="f-nav">
          <ul>
            <li><a href="business.html">事業内容</a></li>
            <li><a href="company.html">会社概要</a></li>
            <li><a href="contact.html">お問い合わせ</a></li>
          </ul>
        </nav>
      </div>
      <p class="copy-right">&copy;2024.株式会社RSP</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
